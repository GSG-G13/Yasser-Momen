<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- custom css file cdn link  -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- header section starts  -->

    <header class="header">
      <a href="./drink.html" class="logo">
        <i class="fas fa-utensils"></i> Yasser_Momen
      </a>

      <div class="icons">
        <a href="../food/food.html">
          <div class="fas fa-share" id="theme-btn"></div
        ></a>
      </div>
    </header>

    <!-- header section ends -->

    <!-- home section starts  -->

    <section class="home" id="home">
      <div class="image" data-aos="fade-down">
        <img src="../images/drink.jpg" alt="" />
      </div>

      <div class="content" data-aos="fade-up">
        <h3>Most Tasty Drinks For You</h3>
        <p>Explore more Drinks and search By passing ingredients.</p>
        <a href="#search" class="btn">Explore now</a>
      </div>
    </section>

    <!-- home section ends -->

    <!-- filter form section starts  -->

    <section class="form-container" id="search" data-aos="zoom-in">
      <form action="">
        <div class="inputBox">
          <span>Type your Ingredients one by one.</span>
          <input type="text" placeholder="search places" class="myInput" />
        </div>

        <input type="submit" value="Add ingredient" class="btn" />

        <div class="myingredients">
        </div>
      </form>
    </section>

    <!-- filter form section ends -->

    <section class="packages" id="packages">
      <h1 class="heading"><span>Results</span></h1>

      <div class="box-container"></div>
    </section>
    <!-- footer section starts  -->

    <section class="footer">
      <div class="credit">
        creadet by <span>Yasser_Momen</span> | all rights reserved
      </div>
    </section>

    <!-- footer section ends -->

    <!-- custom js file link  -->
    <script src="../modules/script.js"></script>
    <script src="app.js"></script>
  </body>
</html>
